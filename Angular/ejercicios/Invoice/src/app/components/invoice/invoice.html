<div class="container">
  <div class="card my-4">
    <div class="card-header">
      <h2>Factura</h2>
    </div>
    <div class="card-body">
      <div>
        <ul>
          <li>No. {{ invoice.id }}</li>
        </ul>
      </div>
      <div class="row align-items-start">
        <div class="col">
          <company-view [company]="invoice.company"></company-view>
        </div>
        <div class="col">
          <customer-view [customer]="invoice.customer"></customer-view>
        </div>
      </div>
      <div class="mt-5">
        <invoice-detail-view [items]="invoice.items"></invoice-detail-view>
      </div>
    </div>
  </div>
</div>
