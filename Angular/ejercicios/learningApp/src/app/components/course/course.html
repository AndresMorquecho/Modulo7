<h1>Curso</h1>
<div>
  <div>
    <ul>
      <li>
        <h3>ID: {{ courses.id }}</h3>
      </li>
      <li>
        <h3>Nombre: {{ courses.name }}</h3>
      </li>
    </ul>
  </div>
  <div>
    <h2>Estudiantes</h2>
    <table>
      <thead>
        <th>N°</th>
        <th>Identificación</th>
        <th>Nombre</th>
        <th>Apellido</th>
      </thead>
      <tbody>
        @for (item of courses.students; track $index) {
        <tr>
          <td>
            {{ $index + 1 }}
          </td>
          <td>
            {{ item.identification }}
          </td>
          <td>
            {{ item.name }}
          </td>
          <td>
            {{ item.surname }}
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
